	//Start the snow default options you can also make it snow in certain elements, etc.

});
 </script>
 <script type="text/javascript">
    //显示灰色 jQuery 遮罩层
    function showBg() {
        
        $("#hidebg").css({
            display: "block"
        });
        $("#popDiv").show();
    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#hidebg,#popDiv").hide();
    }
